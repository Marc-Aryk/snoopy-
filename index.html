<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>32x32 Pixel Art Template</title>

<style>
  :root {
    --pixel-size: 20px; /* ðŸ‘ˆ change this value to resize the pixel art */
  }

  body {
    margin: 0;
    padding: 30px;
    background: #B8E3E9;
    display: flex;
    justify-content: center;
    font-family: monospace;
  }

  .pixel-art {
    display: grid;
    grid-template-columns: repeat(32, var(--pixel-size));
    grid-template-rows: repeat(32, var(--pixel-size));
    gap: 1px;
  }

  .pixel {
    width: var(--pixel-size);
    height: var(--pixel-size);
  }

  /* Color mapping */
  .c0 { background: transparent; }
  .c1 { background: #ffffff; } /* white */
  .c2 { background: #000000; } /* black */
  .c3 { background: #ff3b3b; } /* red */
</style>
</head>

<body>

<div class="pixel-art" id="pixelArt"></div>
